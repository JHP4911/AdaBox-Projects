    <script>
    var Fragment = (function () {
      return {
        init: function() {
          if (location.hash.substr(1) != '') {
            Fragment.load(location.hash.substr(1));    
          } else {
            Fragment.load('/pages/dashboard.htm');
          }
          $(window).on('hashchange', function () {
            if (location.hash.substr(1) == '') { // no hash tag / homepage
              Fragment.load('/pages/dashboard.htm');
            } else {
              Fragment.load(location.hash.substr(1));
            }  
          });         
        },
        load: function (url) {     
          $('#content').load(url);
          $("li.active").removeClass("active");
          $("ul.nav li").each(function() {
            if ( $(this).children("a[href$='" + url + "']").length ){
              $(this).addClass("active");
            }
          });
        }
      }
    })();
    
    $(document).ready(function() {
      Fragment.init();
    });
    </script>
  </body>
